<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 15 - Typescript</title>
    <style>
        /* Global Styles */
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #f2f2f2;
}

/* Form Styles */
form#studentForm {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  max-width: 500px;
}

form#studentForm label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

form#studentForm input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

form#studentForm button {
  padding: 10px 20px;
  background-color: #4285F4;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

form#studentForm button:hover {
  background-color: #357ae8;
}

/* Table Styles */
table {
  width: 100%;
  background-color: #fff;
  border-collapse: collapse;
  margin-top: 20px;
}

table thead td {
  font-weight: bold;
  background-color: #4285F4;
  color: white;
  padding: 10px;
  text-align: left;
}

table tbody td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

table tbody tr:hover {
  background-color: #f1f1f1;
}

table button {
  padding: 5px 10px;
  margin-right: 5px;
  background-color: #d9534f;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

table button:nth-child(2) {
  background-color: #5bc0de;
}

table button:hover {
  opacity: 0.8;
}

    </style>
</head>
<body>
    <form id="studentForm">
        <label for="name" class="name">Name</label>
        <input type="text" name="name" id="name">
        
        <label for="major" class="major">Major</label>
        <input type="text" name="major" id="major">
        
        <button type="submit">Submit</button>
    </form>
    <table id="studentTable" border="1" cellspacing="0">
        
            <tr>
                <td>Name</td>
                <td>Major</td>
                <td>Actions</td>
            </tr>
        
    </table>    
    <script src="dist/app.js">

    </script>
</body>
</html>
